<!DOCTYPE html>
<meta charset="utf-8">
<link href="/css/dress-code.min.css" rel="stylesheet">
<link href="/css/oauth2.css" rel="stylesheet">

<body class="dc-body">
<div class="dc-page">
<div class="dc-container dc-container-limited">

   <div class="dc-dialog">
      <form class="form-group" action="/oauth2/signup" method="post">
         <div class="dc-dialog__content">
         <div class="dc-dialog__body">
            <h3 class="dc-dialog__title">Sign Up</h3>
            <h4 class="dc-dialog__subtitle">with</h4>
            {if error}
               <div class="dc-toast dc-toast--top">
                  <div class="dc-toast__content dc-toast__content--error">{error}</div>
               </div>
            {else}
               <p>&nbsp;</p>
            {/if}

            <div class="form">
               <label class="dc-label" for="requiredInput">
                  Email
                  <span class="dc-label__sub">required</span>
               </label>
               <input id="access" name="access" type="email" class="dc-input" autofocus="true" required="required" />
               <label class="dc-label" for="requiredInput">
                  Password
                  <span class="dc-label__sub">required</span>
               </label>
               <input id="secret" name="secret" type="password" class="dc-input" required="required" />

               <input id="code" name="code" type="hidden" value="{code}"/>
               <input id="response_type" name="response_type" type="hidden" value="{response_type}"/>
               <input id="client_id" name="client_id" type="hidden" value="{client_id}"/>
               <input id="state" name="state" type="hidden" value="{state}"/>
            </div>
         </div>
         </div>
         <div class="dc-dialog__actions">
            <button id="login_button" type="submit" class="dc-btn dc-btn--primary">Sign Up</button>
         </div>
         <div class="dc-dialog__actions dc-dialog__actions--secondary">
            <a class="dc-btn dc-btn--small dc-btn--link" href="/oauth2/authorize?response_type={response_type}&client_id={client_id}&state={state}">I do have the account.</a>
         </div>
      </form>
   </div>

</div>
</div>
</body>
