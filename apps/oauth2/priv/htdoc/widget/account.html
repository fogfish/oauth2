<!DOCTYPE html>
<meta charset="utf-8">
<link href="/css/dress-code.min.css" rel="stylesheet">
<link href="/css/oauth2.css" rel="stylesheet">
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>

<style type="text/css">
.dc-h1
{
   border-bottom: 1px solid #d1d1d1; 
}

.oauth2__token
{
   word-break: break-all;
   font-size: 8;
}
</style>

<body class="dc-body">
<div class="dc-page">
<div class="dc-container dc-container-limited">
   <h1 class="dc-h1">Developer settings</h1>

   <h2 class="dc-h2">Token introspect</h2>
   <div class="dc-card">
      <p class="oauth2__token"></p>
   </div>

   <h2 class="dc-h2">OAuth2 applications</h2>
   <a href="/widget/register.html" class="dc-btn dc-btn--link dc-btn--small dc-right">New Application</a>
   <div class="dc-card">
      <table class="dc-table">
         <thead class="dc-table__thead">
            <tr class="dc-table__tr">
               <th class="dc-table__th">ID</th>
               <th class="dc-table__th">Type</th>
               <th class="dc-table__th">Callback Uri</th>
               <th class="dc-table__th">Status</th>
            </tr>
         </thead>
         <tbody class="dc-table__tbody"></tbody>
      </table>
   </div>

</div>
</div>

<script type="text/javascript">
$('.oauth2__token').text(window.localStorage.getItem('access_token'))

</script>
</body>
